<svg width="1200" height="640" viewBox="0 0 1200 640" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Commerce AI/ML value loop">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <linearGradient id="card" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1d4ed8"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#93c5fd"/>
    </marker>
  </defs>

  <rect width="1200" height="640" fill="url(#bg)"/>
  <text x="60" y="72" fill="#e2e8f0" font-size="42" font-family="Arial, sans-serif" font-weight="700">Commerce AI/ML Impact Loop</text>
  <text x="60" y="108" fill="#bfdbfe" font-size="24" font-family="Arial, sans-serif">Data → Models → Decisions → Revenue + Efficiency</text>

  <rect x="70" y="170" rx="18" ry="18" width="250" height="120" fill="url(#card)"/>
  <text x="95" y="215" fill="#eff6ff" font-size="26" font-family="Arial, sans-serif" font-weight="700">Behavior Data</text>
  <text x="95" y="247" fill="#dbeafe" font-size="20" font-family="Arial, sans-serif">Clicks, carts, returns</text>

  <rect x="360" y="170" rx="18" ry="18" width="250" height="120" fill="url(#card)"/>
  <text x="385" y="215" fill="#eff6ff" font-size="26" font-family="Arial, sans-serif" font-weight="700">Feature Store</text>
  <text x="385" y="247" fill="#dbeafe" font-size="20" font-family="Arial, sans-serif">Real-time + batch</text>

  <rect x="650" y="170" rx="18" ry="18" width="250" height="120" fill="url(#card)"/>
  <text x="675" y="215" fill="#eff6ff" font-size="26" font-family="Arial, sans-serif" font-weight="700">ML Models</text>
  <text x="675" y="247" fill="#dbeafe" font-size="20" font-family="Arial, sans-serif">Rank, forecast, price</text>

  <rect x="940" y="170" rx="18" ry="18" width="200" height="120" fill="url(#card)"/>
  <text x="965" y="215" fill="#eff6ff" font-size="26" font-family="Arial, sans-serif" font-weight="700">Serving</text>
  <text x="965" y="247" fill="#dbeafe" font-size="20" font-family="Arial, sans-serif">API + edge cache</text>

  <line x1="320" y1="230" x2="360" y2="230" stroke="#93c5fd" stroke-width="5" marker-end="url(#arrow)"/>
  <line x1="610" y1="230" x2="650" y2="230" stroke="#93c5fd" stroke-width="5" marker-end="url(#arrow)"/>
  <line x1="900" y1="230" x2="940" y2="230" stroke="#93c5fd" stroke-width="5" marker-end="url(#arrow)"/>

  <rect x="120" y="400" rx="18" ry="18" width="280" height="140" fill="#0b3b8a"/>
  <text x="145" y="445" fill="#dbeafe" font-size="28" font-family="Arial, sans-serif" font-weight="700">Conversion Lift</text>
  <text x="145" y="480" fill="#bfdbfe" font-size="22" font-family="Arial, sans-serif">+ relevance + trust</text>

  <rect x="460" y="400" rx="18" ry="18" width="280" height="140" fill="#0b3b8a"/>
  <text x="485" y="445" fill="#dbeafe" font-size="28" font-family="Arial, sans-serif" font-weight="700">Cost Reduction</text>
  <text x="485" y="480" fill="#bfdbfe" font-size="22" font-family="Arial, sans-serif">inventory + support</text>

  <rect x="800" y="400" rx="18" ry="18" width="280" height="140" fill="#0b3b8a"/>
  <text x="825" y="445" fill="#dbeafe" font-size="28" font-family="Arial, sans-serif" font-weight="700">Feedback Loop</text>
  <text x="825" y="480" fill="#bfdbfe" font-size="22" font-family="Arial, sans-serif">continuous learning</text>

  <line x1="1030" y1="290" x2="940" y2="400" stroke="#60a5fa" stroke-width="4" marker-end="url(#arrow)"/>
  <line x1="940" y1="540" x2="200" y2="540" stroke="#60a5fa" stroke-width="4" marker-end="url(#arrow)"/>
  <line x1="120" y1="470" x2="90" y2="290" stroke="#60a5fa" stroke-width="4" marker-end="url(#arrow)"/>
</svg>
