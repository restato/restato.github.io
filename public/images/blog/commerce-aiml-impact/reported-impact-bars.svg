<svg width="1200" height="700" viewBox="0 0 1200 700" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Reported impact ranges from industry case studies">
  <rect width="1200" height="700" fill="#0b1020"/>
  <text x="60" y="72" fill="#e5e7eb" font-size="40" font-family="Arial, sans-serif" font-weight="700">Reported AI/ML Impact in Commerce (Illustrative)</text>
  <text x="60" y="110" fill="#9ca3af" font-size="22" font-family="Arial, sans-serif">Ranges compiled from public company engineering and earnings disclosures.</text>

  <g font-family="Arial, sans-serif" font-size="22" fill="#cbd5e1">
    <text x="60" y="190">Recommendation-driven revenue share</text>
    <rect x="500" y="162" width="540" height="36" rx="8" fill="#1d4ed8"/>
    <text x="1055" y="189" fill="#dbeafe">~35%</text>

    <text x="60" y="270">Ad CTR improvement (deep models)</text>
    <rect x="500" y="242" width="250" height="36" rx="8" fill="#2563eb"/>
    <text x="765" y="269" fill="#dbeafe">+8–10%</text>

    <text x="60" y="350">Out-of-stock rate reduction</text>
    <rect x="500" y="322" width="300" height="36" rx="8" fill="#3b82f6"/>
    <text x="815" y="349" fill="#dbeafe">-15% to -20%</text>

    <text x="60" y="430">Forecasting error improvement</text>
    <rect x="500" y="402" width="350" height="36" rx="8" fill="#60a5fa"/>
    <text x="865" y="429" fill="#dbeafe">10–20% better</text>

    <text x="60" y="510">Promo personalization uplift</text>
    <rect x="500" y="482" width="280" height="36" rx="8" fill="#93c5fd"/>
    <text x="795" y="509" fill="#e2e8f0">+5–12%</text>
  </g>

  <line x1="500" y1="140" x2="500" y2="560" stroke="#334155" stroke-width="2"/>
  <text x="500" y="600" fill="#64748b" font-size="18" font-family="Arial, sans-serif">Relative magnitude for quick comparison (not normalized across metrics).</text>
</svg>
