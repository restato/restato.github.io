name: Update Job Listings

on:
  # 매일 오전 9시 (KST) = UTC 0시에 실행
  schedule:
    - cron: '0 0 * * *'
  # 수동 실행 가능
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Scrape job listings
        run: node scripts/scrape-jobs.mjs

      - name: Check for changes
        id: check
        run: |
          if [[ -n $(git status --porcelain public/data/jobs.json) ]]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push
        if: steps.check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/data/jobs.json
          git commit -m "chore: Update job listings data [skip ci]"
          git push
